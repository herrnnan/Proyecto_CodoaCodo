<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario</title>
</head>
<body>
    <div class="contenido">
        <h1>Contacta<span>nos</span></h1>

        <div class="contenedorPrincipal">
            <div class="formularioContacto">
                <h3>Contacto</h3>
                <form action="#">
                    <p>
                        <label for="Nombre:">Nombre</label>
                        <input type="text" name="Nombre">
                    </p>
                    <p>
                        <label for="Correo:">Correo</label>
                        <input type="email" name="Correo">
                    </p>
                    <p>
                        <label for="Telefono:">Telefono</label>
                        <input type="tel" name="Telefono">
                    </p>
                    <p>
                        <label for="Comentarios">Comentarios</label>
                        <input type="text" name="Comentarios">
                    </p>
                    <p class="block">
                        <p class="block">
                            <label for="mensaje">Mensaje</label>
                            <textarea name="mensaje" id="" rows="3"></textarea>
                        </p>
                        <button class="block" type="submit">
                            Send
                        </button>
                    </form>
                </div>
    
            <div class="formularioInformacion">
                <h4>Más información</h4>
                <form action="#">
                    <ul>
                        <li><i class="fa-solid fa-location-dot" style="color: red;"></i> Ubicación</li>
                        <li><i class="fa-solid fa-phone"></i> Contacto</li>
                        <li><i class="fa-solid fa-globe"><a href="#"></a></i> Web</li>
                    <p>Podés contactarnos através de:</p>
                    <p>Company.com</p>
                </ul>
                </form>
            </div>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/e85d347c29.js" crossorigin="anonymous"></script> 
</body>
</html>
